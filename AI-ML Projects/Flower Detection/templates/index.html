<!DOCTYPE html>
<html>
<head>
    <title>Iris Flower Predictor</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f6ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Iris Flower Prediction</h2>

    <form action="/predict" method="post">
        <form action="/predict" method="post">

    <label>Sepal Length: <span id="sl1">5</span></label>
    <input type="range" name="sepal_length" min="4" max="8" step="0.1" value="5"
           oninput="sl1.innerText=this.value">

    <label>Sepal Width: <span id="sl2">3</span></label>
    <input type="range" name="sepal_width" min="2" max="4.5" step="0.1" value="3"
           oninput="sl2.innerText=this.value">

    <label>Petal Length: <span id="sl3">3</span></label>
    <input type="range" name="petal_length" min="1" max="7" step="0.1" value="3"
           oninput="sl3.innerText=this.value">

    <label>Petal Width: <span id="sl4">1</span></label>
    <input type="range" name="petal_width" min="0.1" max="2.5" step="0.1" value="1"
           oninput="sl4.innerText=this.value">

    <br><br>
    <button type="submit">Predict</button>

</form>
    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</div>

</body>
</html>
